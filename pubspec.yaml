name: launionweb
description: "Tradition Served Fresh And Taste of Home, On the Road."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  # Add these dependencies:
  go_router: ^13.0.0
  supabase_flutter: ^2.1.2
  riverpod: ^2.4.0
  flutter_riverpod: ^2.4.0
  dio: ^5.4.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  google_maps_flutter: ^2.5.0
  url_launcher: ^6.2.2
  intl: ^0.20.2
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  carousel_slider: ^4.2.1
  badges: ^3.0.0
  toggle_switch: ^2.3.0
  syncfusion_flutter_datepicker: ^31.1.19

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  # Add for code generation if needed:
  build_runner: ^2.4.8
  flutter_gen_runner: ^5.4.0

flutter:
  generate: true
  uses-material-design: true

  # Add fonts
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
    - family: Open Sans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700

  assets:
    - assets/images/
    - assets/images/logo/
    - assets/images/menu/
    - assets/images/logo/splash_loading/
    - assets/fonts/